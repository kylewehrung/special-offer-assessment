<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Background image/overlay-->
    <div class="background-img"></div>
    <div class="background-overlay"></div>
  
    <!-- Main container div -->
    <div class="main-container">
        <!-- Header and Subheader -->
        <h2 class="header">What's next 
        <br>for real-time conversation?</br></h2>
        <h5 class="subheader">We are heads down on building this product 
        <br>towards an early alpha launch in Q2 2023.</br
        ><br>Reserve your handle, share this page and follow us.</h5>

        <!-- Form -->
        <form class="form">
            <!-- Name/Email inputs-->
            <div class="name-email-buttons">
                <label for="name"></label>
                <input type="text" name="name" class="name" placeholder="Name"/>
                <label for="email"></label>
                <input type="text" email="email" class="email" placeholder="Email"/>
            </div>
            <!-- Handle input -->
            <label for="handle"></label>
            <input type="text" handle="handle" class="handle" placeholder="Handle"/>
            <!-- Short paragraph tag -->
            <p class="p-tag">By entering the above information you are agreeing to receive 
            <br>emails from or on behalf of SPECIAL OFFER.</br></p>
            <!-- Submit button -->
            <input type="submit" value="Submit" class="submit-btn"/>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
